name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npx nx-cloud@latest start-ci-run --distribute-on="3 npm-linux-medium-js"
      - name: Install dependencies
        run: npm ci
      - uses: nrwl/nx-set-shas@v4
      - run: git branch --track main origin/main
      - run: npx nx affected -t lint,build,test --parallel=3

