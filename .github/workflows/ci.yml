# CI without distribution
name: CI
on:
  pull_request:
    branches:
      - ci-without-distribution-base
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: git branch --track main origin/main
      - run: yarn install --frozen-lockfile
      - run: npx nx affected --target=build,lint,test

