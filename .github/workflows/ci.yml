name: CI
on:
  pull_request:
    branches:
      - main

env:
  NX_VERBOSE_LOGGING: true

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: git branch --track main origin/main
      - run: npx nx-cloud start-ci-run --distributes-on="3 linux-medium-js" --stop-agents-after="build"
      - run: yarn install --frozen-lockfile
      - run: npx nx affected --target=lint,node-version

