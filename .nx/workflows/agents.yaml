launch-templates:
  my-custom-agent-config:
    resourceClass: "docker_linux_amd64/large"
    image: 'us-east1-docker.pkg.dev/nxcloudoperations/nx-cloud-enterprise-public/nx-agents-base-images:ubuntu-22.04-node20.9'
    env:
      NX_CLOUD_ACCESS_TOKEN: '{{secrets.NX_CLOUD_ACCESS_TOKEN}}'
    init-steps:
      - name: checkout repo
        uses: 'nrwl/nx-cloud-workflows/main/workflow-steps/checkout/main.yaml'
      - name: node_modules cache
        uses: 'nrwl/nx-cloud-workflows/main/workflow-steps/cache/main.yaml'
        env:
          KEY: 'yarn.lock'
          PATHS: 'node_modules'
          BASE_BRANCH: 'main'
      - name: NPM Install
        script: |
          sleep $((RANDOM % 20 + 1)) && if (( RANDOM % 6 == 0 )); then exit 1; fi
          yarn install --frozen-lockfile
