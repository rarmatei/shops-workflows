launch-templates:
  custom-linux-medium-js:
    resourceClass: "docker_linux_amd64/medium+"
    image: 'ubuntu22.04-node20.11-v9'
    env:
      NX_CLOUD_ACCESS_TOKEN: '{{secrets.NX_CLOUD_ACCESS_TOKEN}}'
      SELECTED_PM: 'pnpm'
      NPM_CONFIG_PREFIX: '/home/workflows/.npm-global'
    init-steps:
      - name: checkout repo
        uses: 'nrwl/nx-cloud-workflows/v1.1/workflow-steps/checkout/main.yaml'
      - name: Cache restore
        uses: 'nrwl/nx-cloud-workflows/v1.1/workflow-steps/cache/main.yaml'
        env:
          KEY: 'pnpm-lock.yaml'
          PATHS: |
            node_modules
            ~/.cache/Cypress
            ~/.pnpm-store
          BASE_BRANCH: 'master'
      - name: Install Pnpm
        script: |
          npm install -g @pnpm/exe@8.7.4
      - name: Pnpm Install
        script: |
          pnpm install --frozen-lockfile

